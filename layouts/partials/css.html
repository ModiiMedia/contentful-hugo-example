{{- $sass := resources.Get "sass/main.scss" -}}
{{- $cssOps := (dict "targetPath" "main.css" "outputStyle" "compressed" "enableSourceMap" true) -}}
{{- $css := $sass | resources.ExecuteAsTemplate "main.scss" . | resources.ToCSS $cssOps | resources.Minify -}}
<link rel="stylesheet" href="{{ $css.RelPermalink }}">
